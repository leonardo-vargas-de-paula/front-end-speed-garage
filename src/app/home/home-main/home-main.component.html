<div class="container">
  <div class="coluna" id="mvWeek">
    <h1>{{ mvw }}</h1>
    <div class="content">
      <app-review-list></app-review-list>
    </div>
  </div>
  <div class="coluna" id="topHundred">
    <h1>{{ topHundred }}</h1>
    <div class="content">
      <div
        class="ranking"
        *ngFor="let car of topCars; let i = index"
        <img [src]="car.imagem" alt="{{car.marca}} {{car.modelo}}" class="car-thumbnail" />
        <h2>{{ car.marca }} {{ car.modelo }} - {{ car.ano }}</h2>
        [routerLink]="['/reviews', car.marca, car.modelo, car.ano]"
        style="cursor: pointer"
      >
        <span *ngIf="i === 0">ðŸ¥‡</span>
        <span *ngIf="i === 1">ðŸ¥ˆ</span>
        <span *ngIf="i === 2">ðŸ¥‰</span>
        <h2>{{ car.marca }} {{ car.modelo }} - {{ car.ano }}</h2>
        <p>Average votes: {{ car.media_avaliacao | number : "1.1-2" }}</p>
      </div>
    </div>
  </div>
</div>
