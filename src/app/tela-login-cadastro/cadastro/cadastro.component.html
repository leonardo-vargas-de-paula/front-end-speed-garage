<div class="login">
  <h1>CREATE AN ACCOUNT</h1>
  <form (ngSubmit)="fazerCadastro()">
  <div class="input-container">
    <span class="icon"><img src="user.svg" id="user" /></span>
    <input type="text" placeholder="USER" [(ngModel)]="username" name="username" required />
  </div>
  <div class="input-container">
    <span class="icon"><img src="carta.svg" id="carta" /></span>
    <input type="email" placeholder="EMAIL" [(ngModel)]="email" name="email" required />
  </div>
  <div class="input-container">
    <span class="icon"><img src="cadeado.svg" id="cadeado" /></span>
    <input type="password" placeholder="PASSWORD" [(ngModel)]="password" name="password" required />
  </div>
  <div class="input-container">
    <span class="icon"><img src="cadeado.svg" id="cadeado" /></span>
    <input type="password" placeholder="CONFIRM PASSWORD" [(ngModel)]="confirmPassword" name="confirmPassword" required />
  </div>
  <button type="submit" class="button-signup">SIGN UP</button>
  <div class="register">
    <p id="texto-signup">
      ALREADY HAVE AN ACCOUNT?
      <a (click)="voltarParaLogin()" id="signin">SIGN IN</a>
    </p>
  </div>
</form>
</div>
