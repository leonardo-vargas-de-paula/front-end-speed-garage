<div class="review-container">
  <div *ngFor="let review of reviews" class="review-wrapper">
    <app-card
      [id]="review.id"
      [carModel]="review.carro_nome"
      [rating]="review.avaliacao"
      [votes]="review.total_likes || 0"
      [author]="review.usuario_nome"
      [texto]="review.texto"
      [ano]="review.carro_ano "
      [marca]="review.carro_marca "
      [imagem]="review.carro_imagem"
      (reviewDeleted) = "handleReviewDeleted($event)">
    </app-card>  
  </div>
</div>
