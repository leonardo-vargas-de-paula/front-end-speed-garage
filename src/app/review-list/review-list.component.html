<div class="review-container">
  @for (review of reviews; track review.id) {
    <app-card
      [id]="review.id"
      [carModel]="review.carro_nome"
      [rating]="review.avaliacao"
      [votes]="review.votes"
      [author]="review.usuario_nome"
      [texto]="review.texto">
    </app-card>
  } @empty {
    <p>No reviews available</p>
  }
</div>
