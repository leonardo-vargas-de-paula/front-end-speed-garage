<app-header></app-header>
<div class="container">
  <div class="review-card">
    <div class="content">
      <h1>NEW REVIEW</h1>
      <div class="custom-select-container">
        <select (change)="onMarcaChange($event)">
          <option value="" disabled selected>Selecione a marca</option>
          <option *ngFor="let marca of marcas" [value]="marca">
            {{ marca }}
          </option>
        </select>

        <select (change)="onModeloChange($event)" [disabled]="!selectedMarca">
          <option value="" disabled selected>Selecione o modelo</option>
          <option *ngFor="let modelo of modelos" [value]="modelo">
            {{ modelo }}
          </option>
        </select>

        <select (change)="onAnoChange($event)" [disabled]="!selectedModelo">
          <option value="" disabled selected>Selecione o ano</option>
          <option *ngFor="let ano of anos" [value]="ano">{{ ano }}</option>
        </select>
      </div>
      <div class="containerText">
        <span id="text">LEAVE YOUR HATING: </span>
      </div>
      <textarea ut type="text" placeholder="Review:"></textarea>
      <div class="containerText">
        <span id="text"
          >When its allready, Submit it <a id="submit">RIGHT HERE</a></span
        >
      </div>
      <a id="botaoVoltar" (click)="voltarHome()"
        ><i
          class="fa-solid fa-arrow-left"
          style="color: #ab0302; margin-right: 5px"
        ></i
        >BACK TO REVIEWS</a
      >
    </div>
    <div class="image-card">
      @if (imagePreview()) {
      <div class="preview-container">
        <img [src]="imagePreview()" alt="PrÃ©via da imagem selecionada" />
      </div>
      }
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />
    </div>
  </div>
</div>
